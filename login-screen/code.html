<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="/src/partials/head.html" title="Sira Sign In" />
    <script>
      function login() {
        document.location.href = "/onboarding__welcome-and-vibes/code";
      }
    </script>
  </head>
  <body
    class="bg-white text-text-light font-sans antialiased h-screen w-full flex overflow-hidden"
  >
    <load src="/login-screen/illustration.html" />

    <div
      class="w-full lg:w-1/2 flex flex-col items-center justify-center p-6 sm:p-12 lg:p-24 bg-white overflow-y-auto"
    >
      <div class="w-full max-w-md space-y-8">
        <div class="text-center flex flex-col items-center">
          <div
            class="p-3 w-16 h-16 mb-6 rounded-2xl bg-white flex items-center justify-center shadow-md shadow-slate-500/20 overflow-hidden"
          >
            <img
              alt="Sira Logo"
              class="w-full h-full object-cover"
              src="/Sira_Official_Logo.webp"
            />
          </div>
          <h1 class="text-3xl font-bold text-slate-800 tracking-tight">
            Welcome Back
          </h1>
          <p class="text-slate-500 mt-2">
            Enter your details to access your wealth flow.
          </p>
        </div>
        <form class="space-y-6 mt-8" onsubmit="event.preventDefault()">
          <div class="space-y-5">
            <div>
              <label
                class="block text-sm font-medium text-slate-700 mb-2 pl-1"
                for="email"
                >Email Address</label
              >
              <input
                class="w-full px-5 py-3.5 border border-slate-200 text-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none placeholder:text-slate-400"
                id="email"
                name="email"
                placeholder="alex@example.com"
                required=""
                type="email"
                tabindex="1"
                autofocus
              />
            </div>
            <div>
              <div class="flex justify-between items-center mb-2 pl-1">
                <label
                  class="block text-sm font-medium text-slate-700"
                  for="password"
                  >Password</label
                >
                <a
                  class="text-xs font-semibold text-primary hover:text-primary-dark transition-colors"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
              <input
                class="w-full px-5 py-3.5 border border-slate-200 text-slate-800 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none placeholder:text-slate-400"
                id="password"
                name="password"
                placeholder="••••••••"
                required=""
                type="password"
                tabindex="2"
              />
            </div>
          </div>
          <button
            class="w-full py-4 px-6 rounded-xl teal-flux-gradient text-white font-semibold shadow-lg shadow-teal-500/30 hover:shadow-teal-500/40 hover:-translate-y-0.5 transition-all duration-300"
            type="submit"
            onclick="login()"
          >
            Sign In
          </button>
        </form>
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-slate-400 font-medium"
              >Or continue with</span
            >
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button
            class="flex items-center justify-center gap-2.5 px-4 py-3.5 border border-slate-200 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all group"
          >
            <svg
              class="w-5 h-5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              ></path>
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              ></path>
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              ></path>
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              ></path>
            </svg>
            <span
              class="text-sm font-medium text-slate-600 group-hover:text-slate-800"
              >Google</span
            >
          </button>
          <button
            class="flex items-center justify-center gap-2.5 px-4 py-3.5 border border-slate-200 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all group"
          >
            <svg
              class="w-5 h-5 text-black"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74s2.57-.99 3.87-.82c.46.02 1.72.19 2.51 1.35-.04.03-1.49.87-1.48 2.6.01 2.08 1.83 2.78 1.88 2.8-.03.11-.29 1-.95 1.95-.62.91-1.28 1.8-2.22 1.84h-.01c-.01 0-.01 0-.01.01h-.06zM13.03 4.88c-.7.84-1.68 1.33-2.55 1.25-.19-1.02.3-2.05.9-2.76.66-.79 1.8-1.4 2.6-1.32.18 1 .03 2.01-.95 2.83z"
              ></path>
            </svg>
            <span
              class="text-sm font-medium text-slate-600 group-hover:text-slate-800"
              >Apple</span
            >
          </button>
        </div>
        <div class="text-center pt-4">
          <p class="text-sm text-slate-500">
            Don't have an account?
            <a
              class="text-primary font-semibold hover:text-teal-600 transition-colors"
              href="/register-screen/code"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
