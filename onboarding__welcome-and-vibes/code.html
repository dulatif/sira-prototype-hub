<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sira Onboarding: Welcome &amp; Vibes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1b988d",
              "background-light": "#f6f9f8",
              "background-dark": "#182125",
              "surface-dark": "#232e34",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
            },
          },
        },
      };
    </script>
    <style>
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(35, 46, 52, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Abstract background shapes */
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: 0;
        opacity: 0.6;
      }

      .wealth-map-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 5s linear forwards;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }

      .ripple-point {
        animation: ripple-out 3s ease-out infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      @keyframes ripple-out {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        20% {
          opacity: 0.6;
        }
        100% {
          opacity: 0;
          transform: scale(3);
        }
      }
    </style>
  </head>
  <body
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden antialiased selection:bg-primary/20 selection:text-primary transition-colors duration-300"
  >
    <!-- Ambient Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="blob w-96 h-96 rounded-full bg-primary/20 -top-20 -left-20 animate-pulse"
        style="animation-duration: 10s"
      ></div>
      <div
        class="blob w-[500px] h-[500px] rounded-full bg-[#a5f3fc]/30 dark:bg-[#1b988d]/10 bottom-0 right-0"
      ></div>
      <div
        class="blob w-64 h-64 rounded-full bg-primary/10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>
    <div
      class="layout-container flex h-full grow flex-col justify-center items-center relative z-10 px-6 py-12"
    >
      <!-- Main Glass Card -->
      <main
        class="glass-panel w-full max-w-[1024px] rounded-2xl shadow-glass flex flex-col overflow-hidden"
      >
        <!-- Card Header: Logo & Progress -->
        <div
          class="flex items-center justify-between px-8 py-6 border-b border-gray-100 dark:border-gray-800"
        >
          <div class="flex items-center gap-3">
            <div class="size-10">
              <img
                alt="Sira Logo"
                class="w-full h-full object-cover"
                src="/Sira_Official_Logo.webp"
              />
            </div>
            <span
              class="text-xl d-block font-bold tracking-tight text-primary dark:text-white"
              >Sira</span
            >
          </div>
          <div class="flex flex-col items-end gap-1.5 min-w-[140px]">
            <span
              class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400"
              >Step 1 of 3</span
            >
            <div
              class="h-1.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden"
            >
              <div class="h-full bg-primary w-1/3 rounded-full"></div>
            </div>
          </div>
        </div>
        <!-- Card Body -->
        <div
          class="flex flex-col items-center justify-center px-8 py-12 md:py-16 text-center min-h-[700px]"
        >
          <!-- Hero Illustration: Wealth Map -->
          <div
            class="w-full max-w-[600px] h-[200px] mb-10 relative flex items-center justify-center"
          >
            <svg
              class="overflow-visible"
              fill="none"
              height="100%"
              viewbox="0 0 600 200"
              width="100%"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!-- Abstract Flow Lines -->
              <path
                class="wealth-map-path"
                d="M0 150 C 100 150, 150 100, 300 100 C 450 100, 500 50, 600 50"
                fill="none"
                stroke="#d1e6e4"
                stroke-width="2"
              ></path>
              <path
                class="wealth-map-path"
                d="M0 180 C 120 180, 180 140, 300 140 C 420 140, 480 80, 600 80"
                fill="none"
                stroke="#e8f3f2"
                stroke-width="2"
                style="animation-delay: 0.5s"
              ></path>
              <!-- Main Path -->
              <path
                class="wealth-map-path"
                d="M0 100 C 100 100, 200 160, 300 120 C 400 80, 500 100, 600 20"
                fill="none"
                stroke="#1b988d"
                stroke-linecap="round"
                stroke-width="3"
              ></path>
              <!-- Gradient Area below main path -->
              <path
                d="M0 100 C 100 100, 200 160, 300 120 C 400 80, 500 100, 600 20 V 200 H 0 Z"
                fill="url(#paint0_linear)"
                opacity="0.1"
              ></path>
              <!-- Ripple Points -->
              <circle
                class="ripple-point"
                cx="300"
                cy="120"
                fill="#1b988d"
                r="6"
              ></circle>
              <circle
                class="ripple-point"
                cx="300"
                cy="120"
                fill="#1b988d"
                r="6"
                style="animation-delay: 2s"
              ></circle>
              <circle
                class="ripple-point"
                cx="600"
                cy="20"
                fill="#1b988d"
                r="8"
              ></circle>
              <circle
                class="ripple-point"
                cx="600"
                cy="20"
                fill="#1b988d"
                r="8"
                style="animation-delay: 2s"
              ></circle>
              <defs>
                <lineargradient
                  gradientunits="userSpaceOnUse"
                  id="paint0_linear"
                  x1="300"
                  x2="300"
                  y1="20"
                  y2="200"
                >
                  <stop stop-color="#1b988d"></stop>
                  <stop offset="1" stop-color="#1b988d" stop-opacity="0"></stop>
                </lineargradient>
              </defs>
            </svg>
          </div>
          <!-- Headline & Subtext -->
          <div class="max-w-2xl mb-10">
            <span
              class="text-primary text-sm font-bold tracking-widest uppercase mb-4 opacity-80 block"
              >Mindful Finance</span
            >
            <h1
              class="text-3xl md:text-4xl font-extrabold text-[#121717] dark:text-white mb-4 leading-tight tracking-tight"
            >
              Welcome to Sira, Alex.
            </h1>
            <p
              class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed font-medium"
            >
              We believe money is a flow, not just numbers. In Sira, you map
              your journey and track your vibes alongside your wealth.
            </p>
          </div>
          <!-- Action Button -->
          <button
            class="relative group overflow-hidden rounded-xl bg-primary px-12 py-4 transition-all hover:bg-[#157a72] hover:shadow-lg hover:shadow-primary/30 active:scale-95"
            onclick="(function() {
                document.location.href = '/onboarding__connect-provider/code';
            })()"
          >
            <div class="relative flex items-center gap-2">
              <span class="text-base font-bold text-white tracking-wide"
                >Get Started</span
              >
              <span
                class="material-symbols-outlined text-white text-sm transition-transform group-hover:translate-x-1"
                >arrow_forward</span
              >
            </div>
          </button>
        </div>
        <!-- Footer Decorative -->
        <div
          class="h-2 w-full bg-gradient-to-r from-primary/10 via-primary/40 to-primary/10"
        ></div>
      </main>
      <!-- Contextual Help (Subtle detail) -->
      <p
        class="mt-6 text-sm font-semibold text-gray-400 dark:text-gray-500 font-medium"
      >
        Sira Â© 2026
      </p>
    </div>
  </body>
</html>
