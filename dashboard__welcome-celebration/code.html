<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <load src="/src/partials/head.html" title="Sira Dashboard: Welcome" />
  </head>
  <body
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden antialiased selection:bg-primary/20 selection:text-primary transition-colors duration-300"
  >
    <!-- Ambient Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="blob w-96 h-96 rounded-full bg-primary/20 -top-20 -left-20 animate-pulse"
        style="animation-duration: 10s"
      ></div>
      <div
        class="blob w-[500px] h-[500px] rounded-full bg-[#a5f3fc]/30 dark:bg-[#1b988d]/10 bottom-0 right-0"
      ></div>
      <div
        class="blob w-64 h-64 rounded-full bg-primary/10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>
    <div
      class="layout-container flex h-full grow flex-col justify-center items-center relative z-10 px-6 py-12"
    >
      <!-- Main Glass Card -->
      <main
        class="glass-panel w-full max-w-[640px] rounded-2xl shadow-glass flex flex-col overflow-hidden"
      >
        <!-- Content Wrapper -->
        <div class="flex flex-col items-center text-center p-10 md:p-12">
          <!-- Close Button (Top Right) -->
          <button
            class="absolute top-6 right-6 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors"
          >
            <span class="material-symbols-outlined !text-[24px]">close</span>
          </button>
          <!-- 1. Hero Animation Section -->
          <div class="relative mb-8 size-24 flex items-center justify-center">
            <!-- Logo -->
            <div class="relative z-10 size-16">
              <img
                alt="Sira Logo"
                class="w-full h-full object-cover"
                src="/Sira_Official_Logo.webp"
              />
            </div>
            <!-- Outer Rotating Ring (Clockwise) -->
            <svg
              class="absolute inset-[-16px] w-[128px] h-[128px] animate-spin-slow opacity-60"
              viewbox="0 0 100 100"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                r="46"
                stroke="url(#gradient-stroke-outer)"
                stroke-dasharray="200 50"
                stroke-linecap="round"
                stroke-width="2"
                class="drop-shadow-[0_0_6px_#11d4c4]"
              ></circle>
              <defs>
                <lineargradient
                  id="gradient-stroke-outer"
                  x1="0%"
                  x2="100%"
                  y1="0%"
                  y2="0%"
                >
                  <stop offset="0%" stop-color="#11d4c4"></stop>
                  <stop offset="100%" stop-color="#a7f3ee"></stop>
                </lineargradient>
              </defs>
            </svg>
            <!-- Inner Rotating Ring (Counter-clockwise) -->
            <svg
              class="absolute inset-[-4px] w-[104px] h-[104px] animate-spin-slow-reverse opacity-60"
              viewbox="0 0 100 100"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                r="46"
                stroke="url(#gradient-stroke-inner)"
                stroke-dasharray="180 60"
                stroke-linecap="round"
                stroke-width="1"
                class="drop-shadow-[0_0_4px_#11d4c4]"
              ></circle>
              <defs>
                <lineargradient
                  id="gradient-stroke-inner"
                  x1="0%"
                  x2="100%"
                  y1="0%"
                  y2="0%"
                >
                  <stop offset="0%" stop-color="#a7f3ee"></stop>
                  <stop offset="100%" stop-color="#11d4c4"></stop>
                </lineargradient>
              </defs>
            </svg>
          </div>
          <!-- 2. Typography Block -->
          <h1
            class="text-[#121717] dark:text-white font-display font-bold text-3xl md:text-4xl tracking-tight mb-4"
          >
            Welcome to the Flow, Alex!
          </h1>
          <p
            class="text-gray-600 dark:text-gray-300 text-base md:text-lg leading-relaxed max-w-md mx-auto mb-10"
          >
            Your financial map is ready. You've successfully connected your
            first provider and set your first goal. Let's start mapping your
            journey with ease.
          </p>
          <!-- 3. Quick Start Guide (Bento Box Row) -->
          <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-3 mb-10">
            <!-- Card 1 -->
            <div
              class="glass-card-hover group flex flex-col gap-3 items-center justify-center p-4 rounded-xl border border-gray-100 dark:border-gray-700 bg-white/50 dark:bg-surface-dark/50 transition-all duration-300 cursor-pointer"
            >
              <div
                class="p-3 rounded-full bg-primary/10 group-hover:bg-primary/20 transition-colors text-primary"
              >
                <span class="material-symbols-outlined !text-[24px]"
                  >receipt_long</span
                >
              </div>
              <span
                class="text-[#121717] dark:text-white text-sm font-semibold leading-tight"
                >Add Transaction</span
              >
            </div>
            <!-- Card 2 -->
            <div
              class="glass-card-hover group flex flex-col gap-3 items-center justify-center p-4 rounded-xl border border-gray-100 dark:border-gray-700 bg-white/50 dark:bg-surface-dark/50 transition-all duration-300 cursor-pointer"
            >
              <div
                class="p-3 rounded-full bg-primary/10 group-hover:bg-primary/20 transition-colors text-primary"
              >
                <span class="material-symbols-outlined !text-[24px]"
                  >grid_view</span
                >
              </div>
              <span
                class="text-[#121717] dark:text-white text-sm font-semibold leading-tight"
                >Review Pockets</span
              >
            </div>
            <!-- Card 3 -->
            <div
              class="glass-card-hover group flex flex-col gap-3 items-center justify-center p-4 rounded-xl border border-gray-100 dark:border-gray-700 bg-white/50 dark:bg-surface-dark/50 transition-all duration-300 cursor-pointer"
            >
              <div
                class="p-3 rounded-full bg-primary/10 group-hover:bg-primary/20 transition-colors text-primary"
              >
                <span class="material-symbols-outlined !text-[24px]"
                  >person_add</span
                >
              </div>
              <span
                class="text-[#121717] dark:text-white text-sm font-semibold leading-tight"
                >Invite Friend</span
              >
            </div>
          </div>
          <!-- 4. Primary Action -->
          <button
            class="w-full max-w-[320px] py-4 px-8 rounded-xl teal-flux-gradient text-white font-semibold shadow-lg shadow-teal-500/30 hover:shadow-teal-500/40 hover:-translate-y-0.5 transition-all duration-300"
            onclick="(function() {
              document.location.href = '/dashboard__main/code'
            })()"
          >
            <span class="flex items-center justify-center gap-2">
              Explore Dashboard
              <span class="material-symbols-outlined text-xl"
                >arrow_forward</span
              >
            </span>
          </button>
          <!-- Footer Note -->
          <p class="mt-6 text-xs text-gray-400 dark:text-gray-500 font-medium">
            Press 'Esc' to skip tour
          </p>
        </div>
      </main>
      <!-- Footer -->
      <p
        class="mt-6 text-sm font-semibold text-gray-400 dark:text-gray-500 font-medium"
      >
        Sira Â© 2026
      </p>
    </div>
  </body>
</html>
