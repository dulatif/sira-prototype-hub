<!DOCTYPE html>

  <head>
    <load src="/src/partials/head.html" title="Sira - User Settings" />
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-panel {
          @apply bg-surface-glass backdrop-blur-xl border border-white/60 shadow-glass;
        }
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          @apply bg-slate-200 rounded-full;
        }
        ::-webkit-scrollbar-thumb:hover {
          @apply bg-slate-300;
        }
      }
    </style>
  </head>

              </div>
              <button

                class="absolute bottom-1 right-1 size-8 bg-primary hover:bg-primary-dark text-[#12201f] rounded-full shadow-md flex items-center justify-center transition-all duration-300 hover:scale-110 border-2 border-white"
              >

                  >photo_camera</span

            </div>
            <div class="text-center sm:text-left flex-1">
              <h3 class="text-2xl font-bold text-[#121717] font-display mb-1">
                Alex Morgan
              </h3>
              <p class="text-base text-[#658683] mb-4">alex@sira.finance</p>
              <div

              </div>
            </div>
          </div>
          <form

          >
            <div class="p-8 lg:p-10 space-y-8">
              <h4
                class="text-lg font-bold text-[#121717] flex items-center gap-2 font-display"
              >
                <span class="material-symbols-outlined text-primary-dark"

                >
                Profile Details
              </h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                <div class="space-y-2">
                  <label
                    class="text-sm font-semibold text-[#121717] ml-1 font-outfit"
                    for="fullName"

                  >
                  <div class="relative">
                    <input

                </div>
                <div class="space-y-2">

                    <input
                      class="w-full bg-[#f0f4f4] border border-transparent text-[#658683] text-base rounded-xl px-4 py-3.5 cursor-not-allowed shadow-inner"
                      disabled=""
                      id="email"
                      type="email"
                      value="alex@sira.finance"
                    />
                    <span
                      class="material-symbols-outlined absolute right-4 top-3.5 text-[#658683]"

                    >
                  </div>
                </div>
                <div class="space-y-2">
                  <label
                    class="text-sm font-semibold text-[#121717] ml-1 font-outfit"
                    for="currentPassword"
                    >Current Password</label
                  >
                  <div class="relative group/input">
                    <input
                      class="w-full bg-white/80 border border-[#dce5e4] text-[#121717] text-base rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm placeholder:text-[#9ca3af]"
                      id="currentPassword"
                      type="password"
                      value="password123"
                    />
                    <button
                      class="absolute right-4 top-3.5 text-[#9ca3af] hover:text-[#121717] transition-colors focus:outline-none"
                      type="button"
                    >
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                  </div>
                </div>
                <div class="space-y-2">
                  <label
                    class="text-sm font-semibold text-[#121717] ml-1 font-outfit"
                    for="newPassword"
                    >New Password</label
                  >
                  <div class="relative group/input">
                    <input
                      class="w-full bg-white/80 border border-[#dce5e4] text-[#121717] text-base rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm placeholder:text-[#9ca3af]"

                    <button

                      type="button"
                    >
                      <span class="material-symbols-outlined"
                        >visibility_off</span
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-8 lg:p-10 space-y-8">
              <h4
                class="text-lg font-bold text-[#121717] flex items-center gap-2 font-display"
              >
                <span class="material-symbols-outlined text-primary-dark"
                  >tune</span
                >
                Preferences
              </h4>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                <div class="space-y-2">
                  <label
                    class="text-sm font-semibold text-[#121717] ml-1 font-outfit"
                    for="currency"
                    >Base Currency</label
                  >
                  <div class="relative">
                    <select
                      class="w-full bg-white/80 border border-[#dce5e4] text-[#121717] text-base rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm appearance-none font-outfit cursor-pointer"

                    >
                  </div>
                </div>
                <div class="space-y-2">
                  <label
                    class="text-sm font-semibold text-[#121717] ml-1 font-outfit"
                    for="language"
                    >Language</label
                  >
                  <div class="relative">
                    <select
                      class="w-full bg-white/80 border border-[#dce5e4] text-[#121717] text-base rounded-xl px-4 py-3.5 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm appearance-none font-outfit cursor-pointer pr-12"
                      id="language"
                    >
                      <option value="en">English (US)</option>
                      <option value="id">Bahasa Indonesia</option>
                    </select>
                    <span
                      class="material-symbols-outlined absolute right-10 top-3.5 text-[#9ca3af] pointer-events-none border-r border-gray-200 pr-2 mr-2 h-5 flex items-center"
                      >language</span
                    >
                    <span
                      class="material-symbols-outlined absolute right-4 top-3.5 text-[#9ca3af] pointer-events-none"

                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="p-8 lg:p-10 bg-white/20 flex items-center justify-end gap-4"
            >
              <button
                class="px-6 py-3 rounded-xl text-sm font-bold text-[#658683] hover:bg-gray-100/50 hover:text-[#121717] transition-colors font-outfit"
