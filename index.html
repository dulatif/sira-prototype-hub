    <script>
      // Handle SPA routing for sub-pages
      // When using 'serve -s', unknown paths (like /folder/code) are mapped to index.html
      // We detect this and redirect to the actual file location
      const path = window.location.pathname;
      if (path !== "/" && path !== "/index.html") {
        const parts = path.split("/").filter(Boolean);
        if (parts.length >= 1 && !path.endsWith(".html")) {
          const folder = parts[0];
          const file = parts[1] || "code.html";
          const finalFile = file.endsWith(".html") ? file : `${file}.html`;
          window.location.replace(`/${folder}/${finalFile}`);
        }
      }
    </script>

          path: "sira_split_bill_utility_5",
          category: "Utilities",
        },
        // # Others
        {
          name: "User Settings",
          path: "sira_user_settings_profile",
          category: "Other",
          order: 1,
        },

          name: "Import Success",
          path: "sira_import_success_summary",
          category: "Other",
          order: 2,
        },

          name: "Wealth Wizard Overlay",
          path: "sira_wealth_flow_wizard_overlay",
          category: "Other",
          order: 3,
        },
      ];

      const grid = document.getElementById("prototype-grid");
      const filterContainer = document.getElementById("category-filters");

      // Extract and populate categories
      const categories = [...new Set(prototypes.map((p) => p.category))];
      categories.forEach((cat) => {
        const btn = document.createElement("button");
        btn.className =
          "filter-btn px-6 py-2.5 glass hover:bg-white/50 dark:hover:bg-slate-700/50 text-slate-600 dark:text-slate-300 rounded-full text-sm font-bold border border-border-light dark:border-border-dark transition-all whitespace-nowrap";
        btn.textContent = cat;
        btn.dataset.category = cat;
        filterContainer.appendChild(btn);
      });

      function renderGrid(filter = "All") {
        grid.innerHTML = "";
        const filtered =
          filter === "All"
            ? prototypes
            : prototypes
                .filter((p) => p.category === filter)
                .sort((a, b) => a.order - b.order);

        filtered.forEach((proto) => {
          const card = document.createElement("a");
          const encodedPath = encodeURIComponent(proto.path);
          card.href = `${encodedPath}/code.html`;
          card.className =
            "group glass-panel rounded-2xl overflow-hidden card-hover transition-all duration-300 flex flex-col hover:border-primary/50 animate-in fade-in zoom-in duration-300";

          card.innerHTML = `
                    <div class="aspect-video relative overflow-hidden bg-slate-200 dark:bg-slate-800">
                        <img src="${proto.path}/screen.png" alt="${proto.name}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 opacity-90 group-hover:opacity-100">
                        <div class="absolute top-3 left-3">
                            <span class="px-3 py-1 bg-primary/20 backdrop-blur-md text-primary text-[10px] font-bold tracking-widest uppercase rounded-full border border-primary/30">
                                ${proto.category}
                            </span>
                        </div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex items-start justify-between">
                            <h3 class="text-lg font-bold text-slate-800 dark:text-white group-hover:text-primary transition-colors pr-4">${proto.name}</h3>
                        </div>
                        <div class="mt-auto pt-4 border-t border-dashed border-border-light dark:border-border-dark">
                            <span class="text-[10px] font-mono text-slate-400 dark:text-slate-500 uppercase tracking-tighter">Path: ./${proto.path}</span>
                        </div>
                    </div>
                `;
          grid.appendChild(card);
        });
      }

      // Initial render
      renderGrid();

      // Filter events
      filterContainer.addEventListener("click", (e) => {
        const btn = e.target.closest(".filter-btn");
        if (!btn) return;

        // Update UI
        document.querySelectorAll(".filter-btn").forEach((b) => {
          b.classList.remove(
            "active",
            "bg-primary",
            "text-white",
            "shadow-glow"
          );
          b.classList.add("glass", "text-slate-600", "dark:text-slate-300");
        });

        btn.classList.add("active", "bg-primary", "text-white", "shadow-glow");
        btn.classList.remove("glass", "text-slate-600", "dark:text-slate-300");

        // Render
        renderGrid(btn.dataset.category);
      });
    </script>
