<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <load src="/src/partials/head.html" title="Sira - Category Manager" />
    <style type="text/tailwindcss">
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-panel {
        background: rgba(26, 34, 33, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .tree-connector {
        position: absolute;
        left: 26px;
        top: -18px;
        bottom: 50%;
        width: 24px;
        border-left: 2px solid #e2e8f0;
        border-bottom: 2px solid #e2e8f0;
        border-bottom-left-radius: 12px;
        z-index: 0;
      }
      .dark .tree-connector {
        border-color: #334155;
      }
      .sidebar-compact {
        width: 64px;
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .sidebar-compact:hover {
        width: 280px;
      }
      .sidebar-compact .nav-text {
        opacity: 0;
        width: 0;
        overflow: hidden;
        transition: opacity 0.2s;
      }
      .sidebar-compact:hover .nav-text {
        opacity: 1;
        width: auto;
        margin-left: 12px;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 overflow-hidden h-screen flex transition-colors duration-300"
  >
    <load src="/src/partials/sidebar.html" active="categories" />
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
      <load
        src="/src/partials/header.html"
        title="Categories"
        subtitle="Organize your spending"
        icon="category"
      />
      <main class="flex-1 flex overflow-hidden">
        <aside
          class="w-80 flex-none flex flex-col bg-white dark:bg-surface-dark border-r border-slate-100 dark:border-slate-800 h-full overflow-y-auto transition-all duration-300"
        >
          <div
            class="p-6 pb-2 border-b border-slate-50 dark:border-slate-800/50"
          >
            <div class="flex items-center justify-between mb-6">
              <h3
                class="text-sm font-bold text-slate-700 dark:text-slate-300 uppercase tracking-widest"
              >
                Manager
              </h3>
              <button
                class="p-1.5 bg-primary/10 hover:bg-primary text-primary hover:text-white rounded-lg transition-all"
                title="New Category"
              >
                <span class="material-symbols-outlined text-sm block">add</span>
              </button>
            </div>
            <div class="relative mb-4">
              <span
                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg"
                >filter_list</span
              >
              <input
                class="w-full h-9 pl-9 pr-3 bg-slate-50 dark:bg-background-dark/50 border-none rounded-lg text-xs font-medium focus:ring-2 focus:ring-primary/50 placeholder-slate-400"
                placeholder="Filter..."
                type="text"
              />
            </div>
          </div>
          <div class="p-2 space-y-1">
            <div class="group/item">
              <div
                class="flex items-center gap-2 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 cursor-pointer transition-colors"
              >
                <div
                  class="size-8 rounded-lg bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-600 dark:text-orange-400 shrink-0"
                >
                  <span class="material-symbols-outlined text-base"
                    >restaurant</span
                  >
                </div>
                <div class="flex-1 min-w-0">
                  <p
                    class="font-bold text-xs text-slate-900 dark:text-white truncate"
                  >
                    Food &amp; Drinks
                  </p>
                </div>
                <span class="material-symbols-outlined text-slate-400 text-sm"
                  >expand_less</span
                >
              </div>
              <div
                class="pl-4 mt-1 space-y-1 border-l-2 border-slate-100 dark:border-slate-800 ml-4"
              >
                <div
                  class="flex items-center gap-2 p-2 rounded-lg bg-primary/5 dark:bg-primary/10 border border-primary/10 cursor-pointer"
                >
                  <div
                    class="size-6 rounded bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center text-primary"
                  >
                    <span class="material-symbols-outlined text-base"
                      >coffee</span
                    >
                  </div>
                  <p class="font-bold text-xs text-slate-900 dark:text-white">
                    Coffee
                  </p>
                </div>
                <div
                  class="flex items-center gap-2 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/30 cursor-pointer opacity-70"
                >
                  <div
                    class="size-6 rounded bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500"
                  >
                    <span class="material-symbols-outlined text-base"
                      >shopping_basket</span
                    >
                  </div>
                  <p
                    class="font-semibold text-xs text-slate-700 dark:text-slate-300"
                  >
                    Groceries
                  </p>
                </div>
              </div>
            </div>
            <div
              class="flex items-center gap-2 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 cursor-pointer transition-colors"
            >
              <div
                class="size-8 rounded-lg bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600 dark:text-blue-400 shrink-0"
              >
                <span class="material-symbols-outlined text-base"
                  >directions_car</span
                >
              </div>
              <p
                class="font-bold text-xs text-slate-900 dark:text-white flex-1 truncate"
              >
                Transportation
              </p>
              <span class="material-symbols-outlined text-slate-400 text-sm"
                >expand_more</span
              >
            </div>
            <div
              class="flex items-center gap-2 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 cursor-pointer transition-colors"
            >
              <div
                class="size-8 rounded-lg bg-emerald-100 dark:bg-emerald-900/30 flex items-center justify-center text-emerald-600 dark:text-emerald-400 shrink-0"
              >
                <span class="material-symbols-outlined text-base">cottage</span>
              </div>
              <p
                class="font-bold text-xs text-slate-900 dark:text-white flex-1 truncate"
              >
                Housing
              </p>
              <span class="material-symbols-outlined text-slate-400 text-sm"
                >expand_more</span
              >
            </div>
          </div>
        </aside>
        <section
          class="flex-1 relative bg-slate-50 dark:bg-background-dark flex flex-col items-center p-4 md:p-12 overflow-y-auto"
        >
          <div
            class="absolute top-0 left-1/4 w-[600px] h-[600px] bg-primary/5 rounded-full blur-3xl pointer-events-none"
          ></div>
          <div
            class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-blue-400/5 rounded-full blur-3xl pointer-events-none"
          ></div>
          <div
            class="w-full max-w-4xl glass-panel shadow-glass dark:shadow-glass-dark rounded-[2.5rem] p-1 relative z-10 my-auto"
          >
            <div
              class="bg-white/60 dark:bg-surface-dark/40 rounded-[2.2rem] p-8 md:p-12 backdrop-blur-md"
            >
              <div class="flex items-start justify-between mb-10">
                <div>
                  <div class="flex items-center gap-2 mb-2">
                    <span
                      class="text-[10px] font-extrabold uppercase tracking-[0.2em] text-primary"
                      >Editing Category</span
                    >
                    <div class="h-px w-6 bg-primary/30"></div>
                  </div>
                  <h2
                    class="text-4xl font-extrabold text-slate-900 dark:text-white tracking-tight"
                  >
                    Coffee
                  </h2>
                </div>
                <button
                  class="size-12 rounded-2xl flex items-center justify-center text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all border border-red-100 dark:border-red-900/30 shadow-sm"
                >
                  <span class="material-symbols-outlined">delete</span>
                </button>
              </div>
              <form class="space-y-10" onsubmit="event.preventDefault();">
                <div class="flex justify-center">
                  <div
                    class="inline-flex bg-slate-100 dark:bg-slate-800/80 p-1.5 rounded-2xl"
                  >
                    <button
                      class="px-10 py-3 rounded-xl bg-primary text-white shadow-lg shadow-primary/20 font-bold text-sm"
                      type="button"
                    >
                      Expense
                    </button>
                    <button
                      class="px-10 py-3 rounded-xl text-slate-500 font-bold text-sm hover:text-slate-700"
                      type="button"
                    >
                      Income
                    </button>
                  </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-8">
                  <div class="col-span-full space-y-3">
                    <label
                      class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1"
                      >Category Name</label
                    >
                    <input
                      class="w-full h-14 px-6 bg-white/80 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl text-lg font-bold focus:ring-4 focus:ring-primary/10 focus:border-primary transition-all shadow-sm"
                      type="text"
                      value="Coffee"
                    />
                  </div>
                  <div class="space-y-3">
                    <label
                      class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1"
                      >Parent Category</label
                    >
                    <div class="relative">
                      <button
                        class="w-full h-14 px-5 flex items-center justify-between bg-white/80 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl font-bold hover:border-primary transition-all text-left"
                        type="button"
                      >
                        <div class="flex items-center gap-3">
                          <span
                            class="material-symbols-outlined text-orange-500"
                            >restaurant</span
                          >
                          <span>Food &amp; Drinks</span>
                        </div>
                        <span class="material-symbols-outlined text-slate-400"
                          >unfold_more</span
                        >
                      </button>
                    </div>
                  </div>
                  <div class="space-y-3">
                    <label
                      class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1"
                      >Monthly Budget</label
                    >
                    <div class="relative">
                      <span
                        class="absolute left-5 top-1/2 -translate-y-1/2 text-primary font-mono font-bold"
                        >$</span
                      >
                      <input
                        class="w-full h-14 pl-10 pr-5 bg-white/80 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl font-mono text-lg font-bold focus:ring-4 focus:ring-primary/10 transition-all shadow-sm"
                        type="text"
                        value="150.00"
                      />
                    </div>
                  </div>
                  <div class="col-span-full space-y-3">
                    <label
                      class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1"
                      >Visual Icon</label
                    >
                    <div
                      class="bg-white/40 dark:bg-slate-900/30 border border-slate-200 dark:border-slate-700 rounded-[2rem] p-8 shadow-sm"
                    >
                      <div
                        class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-8 gap-4"
                      >
                        <button
                          class="aspect-square rounded-2xl bg-primary text-white flex items-center justify-center ring-4 ring-primary/20 shadow-lg shadow-primary/30 transition-all"
                          type="button"
                        >
                          <span class="material-symbols-outlined text-2xl"
                            >coffee</span
                          >
                        </button>
                        <button
                          class="aspect-square rounded-2xl bg-white dark:bg-slate-800 text-slate-400 hover:text-primary hover:border-primary border border-transparent transition-all flex items-center justify-center"
                          type="button"
                        >
                          <span class="material-symbols-outlined"
                            >local_cafe</span
                          >
                        </button>
                        <button
                          class="aspect-square rounded-2xl bg-white dark:bg-slate-800 text-slate-400 hover:text-primary hover:border-primary border border-transparent transition-all flex items-center justify-center"
                          type="button"
                        >
                          <span class="material-symbols-outlined"
                            >bakery_dining</span
                          >
                        </button>
                        <button
                          class="aspect-square rounded-2xl bg-white dark:bg-slate-800 text-slate-400 hover:text-primary hover:border-primary border border-transparent transition-all flex items-center justify-center"
                          type="button"
                        >
                          <span class="material-symbols-outlined">liquor</span>
                        </button>
                        <button
                          class="aspect-square rounded-2xl bg-white dark:bg-slate-800 text-slate-400 hover:text-primary hover:border-primary border border-transparent transition-all flex items-center justify-center"
                          type="button"
                        >
                          <span class="material-symbols-outlined"
                            >icecream</span
                          >
                        </button>
                        <button
                          class="aspect-square rounded-2xl bg-white dark:bg-slate-800 text-slate-400 hover:text-primary hover:border-primary border border-transparent transition-all flex items-center justify-center"
                          type="button"
                        >
                          <span class="material-symbols-outlined"
                            >fastfood</span
                          >
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="pt-10 flex flex-col sm:flex-row items-center justify-between border-t border-slate-200/50 dark:border-slate-700/50 gap-6"
                >
                  <span
                    class="text-xs font-mono text-slate-400 flex items-center gap-2"
                  >
                    <span
                      class="size-2 rounded-full bg-emerald-500 animate-pulse"
                    ></span>
                    DRAFT SAVED 2:14 PM
                  </span>
                  <div class="flex gap-4 w-full sm:w-auto">
                    <button
                      class="flex-1 sm:flex-none px-8 py-4 rounded-2xl text-slate-500 font-bold text-sm hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"
                      type="button"
                    >
                      Discard
                    </button>
                    <button
                      class="flex-1 sm:flex-none px-10 py-4 rounded-2xl bg-primary hover:bg-primary-hover text-white font-bold text-sm shadow-xl shadow-primary/20 hover:shadow-primary/40 transition-all transform hover:-translate-y-1"
                      type="submit"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <p
            class="mt-8 text-[11px] font-bold text-slate-400 uppercase tracking-widest"
          >
            Sira Mindful Finance â€¢ Category Manager Pro
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
