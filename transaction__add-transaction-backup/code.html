<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sira - Transaction Journal</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;family=Manrope:wght@300;400;500;600;700;800&amp;family=Outfit:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#22c3b6",
              "primary-dark": "#1aa398",
              "background-light": "#fafaf9",
              "background-dark": "#21262c",
              "glass-border": "rgba(255, 255, 255, 0.4)",
              "glass-bg": "rgba(255, 255, 255, 0.6)",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
              outfit: ["Outfit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              "3xl": "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 20px rgba(34, 195, 182, 0.08)",
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
              "glow-teal": "0 0 20px rgba(34, 195, 182, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 2px 4px -1px rgba(0, 0, 0, 0.02);
      }
      .wealth-wizard-overlay {
        background: rgba(250, 250, 249, 0.6);
        backdrop-filter: blur(12px);
      }
      .wizard-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .flux-gradient {
        background: linear-gradient(135deg, #22c3b6 0%, #a7f3d0 100%);
      }
      .mood-slang-btn.active {
        transform: scale(1.05);
        box-shadow: 0 0 15px currentColor;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body
    class="bg-background-light text-[#0f1a19] antialiased overflow-hidden selection:bg-primary/30 relative"
  >
    <div
      class="fixed inset-0 z-50 flex items-center justify-center p-4 wealth-wizard-overlay font-outfit"
    >
      <div
        class="wizard-card w-full max-w-4xl rounded-[24px] overflow-hidden flex flex-col max-h-[90vh] shadow-2xl animate-in fade-in zoom-in duration-300"
      >
        <div class="p-6 pb-4 border-b border-white/40">
          <div class="flex items-center justify-between mb-6">
            <h2
              class="text-xl font-bold text-slate-800 flex items-center gap-2"
            >
              <span class="material-symbols-outlined text-primary"
                >add_circle</span
              >
              Add Transaction
            </h2>
            <button
              class="p-2 rounded-full hover:bg-slate-100/50 text-slate-400 hover:text-slate-600 transition-colors"
            >
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
          <div
            class="bg-slate-100/50 p-1 rounded-xl flex gap-1 relative max-w-md mx-auto"
          >
            <button
              class="flex-1 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:bg-white/50 hover:text-slate-700"
            >
              Expense
            </button>
            <button
              class="flex-1 py-2 rounded-lg text-sm font-semibold transition-all flux-gradient text-white shadow-md border border-black/5"
            >
              Income
            </button>
            <button
              class="flex-1 py-2 rounded-lg text-sm font-semibold transition-all text-slate-500 hover:bg-white/50 hover:text-slate-700"
            >
              Transfer
            </button>
          </div>
        </div>
        <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
          <div
            class="flex-1 p-6 md:p-8 space-y-10 border-r border-slate-200/50 overflow-y-auto hide-scrollbar"
          >
            <div class="space-y-4">
              <label
                class="text-xs font-bold uppercase tracking-widest text-slate-400 block text-center"
                >Incoming Amount</label
              >
              <div
                class="flex items-center justify-center gap-2 relative group w-full"
              >
                <button
                  class="absolute left-0 p-2 text-slate-400 hover:text-primary transition-colors"
                >
                  <span class="text-lg font-mono font-bold">USD</span>
                  <span class="material-symbols-outlined text-sm align-middle"
                    >expand_more</span
                  >
                </button>
                <div class="relative flex items-center justify-center">
                  <span
                    class="text-4xl text-slate-300 font-mono absolute -left-6"
                    >$</span
                  >
                  <input
                    autofocus=""
                    class="bg-transparent border-none text-center font-mono text-[56px] font-bold text-slate-800 focus:ring-0 p-0 w-full placeholder:text-slate-200"
                    placeholder="0.00"
                    type="text"
                    value="2,500.00"
                  />
                </div>
              </div>
            </div>
            <div class="space-y-4">
              <label
                class="text-xs font-bold uppercase tracking-widest text-slate-400 pl-1"
                >Destination Pocket</label
              >
              <div
                class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-2 lg:grid-cols-4 gap-4"
              >
                <button class="flex flex-col items-center gap-2 group">
                  <div
                    class="w-full aspect-square rounded-2xl bg-white border-2 border-primary shadow-glow-teal flex items-center justify-center text-primary transition-all"
                  >
                    <span class="material-symbols-outlined text-3xl"
                      >account_balance</span
                    >
                  </div>
                  <span class="text-xs font-semibold text-primary">BCA</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                  <div
                    class="w-full aspect-square rounded-2xl bg-white/40 border border-white hover:bg-white hover:border-slate-200 flex items-center justify-center text-slate-400 hover:text-slate-600 transition-all"
                  >
                    <span class="material-symbols-outlined text-3xl"
                      >savings</span
                    >
                  </div>
                  <span class="text-xs font-medium text-slate-500">Jago</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                  <div
                    class="w-full aspect-square rounded-2xl bg-white/40 border border-white hover:bg-white hover:border-slate-200 flex items-center justify-center text-slate-400 hover:text-slate-600 transition-all"
                  >
                    <span class="material-symbols-outlined text-3xl"
                      >payments</span
                    >
                  </div>
                  <span class="text-xs font-medium text-slate-500">Cash</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                  <div
                    class="w-full aspect-square rounded-2xl border border-dashed border-slate-300 hover:border-primary hover:bg-primary/5 flex items-center justify-center text-slate-400 hover:text-primary transition-all"
                  >
                    <span class="material-symbols-outlined text-3xl">add</span>
                  </div>
                  <span class="text-xs font-medium text-slate-500">New</span>
                </button>
              </div>
            </div>
          </div>
          <div
            class="flex-1 p-6 md:p-8 space-y-6 bg-slate-50/30 overflow-y-auto hide-scrollbar"
          >
            <div class="grid grid-cols-1 gap-6">
              <div class="space-y-2">
                <label
                  class="text-xs font-bold uppercase tracking-widest text-slate-400 pl-1"
                  >Category</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <span class="material-symbols-outlined text-slate-400"
                      >work</span
                    >
                  </div>
                  <input
                    class="block w-full pl-10 pr-10 py-3 bg-white/60 border border-white/60 rounded-xl text-sm focus:ring-2 focus:ring-primary/30 focus:border-primary/50 shadow-sm placeholder-slate-400 text-slate-700 font-medium cursor-pointer hover:bg-white/80 transition-colors"
                    placeholder="Select category..."
                    readonly=""
                    type="text"
                    value="Salary"
                  />
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
                  >
                    <span class="material-symbols-outlined text-slate-400"
                      >expand_more</span
                    >
                  </div>
                </div>
              </div>
              <div class="space-y-2">
                <label
                  class="text-xs font-bold uppercase tracking-widest text-slate-400 pl-1"
                  >Date</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <span class="material-symbols-outlined text-slate-400"
                      >calendar_today</span
                    >
                  </div>
                  <input
                    class="block w-full pl-10 py-3 bg-white/60 border border-white/60 rounded-xl text-sm focus:ring-2 focus:ring-primary/30 focus:border-primary/50 shadow-sm text-slate-700 font-medium"
                    type="text"
                    value="Today, 16 Jan"
                  />
                </div>
              </div>
              <div class="space-y-2">
                <label
                  class="text-xs font-bold uppercase tracking-widest text-slate-400 pl-1"
                  >Note</label
                >
                <textarea
                  class="block w-full px-4 py-3 bg-white/60 border border-white/60 rounded-xl text-sm focus:ring-2 focus:ring-primary/30 focus:border-primary/50 shadow-sm placeholder-slate-400 text-slate-700 resize-none h-32"
                  placeholder="Add details about this income source..."
                >
Monthly payroll deposit</textarea
                >
              </div>
              <div class="space-y-3">
                <label
                  class="text-xs font-bold uppercase tracking-widest text-slate-400 pl-1 flex items-center gap-2"
                >
                  <span class="material-symbols-outlined text-sm">mood</span>
                  Vibe Check
                </label>
                <div class="flex flex-wrap gap-2">
                  <button
                    class="px-2 py-1.5 rounded-lg bg-slate-100/50 hover:bg-rose-100 hover:text-rose-600 text-slate-500 text-[10px] font-extrabold border border-transparent hover:border-rose-200 transition-all flex items-center justify-center gap-1.5 flex-1 min-w-[70px]"
                  >
                    <span class="text-xs">üõãÔ∏è</span> MAGER
                  </button>
                  <button
                    class="px-2 py-1.5 rounded-lg bg-slate-100/50 hover:bg-purple-100 hover:text-purple-600 text-slate-500 text-[10px] font-extrabold border border-transparent hover:border-purple-200 transition-all flex items-center justify-center gap-1.5 flex-1 min-w-[70px]"
                  >
                    <span class="text-xs">üò∂‚Äçüå´Ô∏è</span> GABUT
                  </button>
                  <button
                    class="px-2 py-1.5 rounded-lg bg-slate-100/50 hover:bg-teal-100 hover:text-teal-600 text-slate-500 text-[10px] font-extrabold border border-transparent hover:border-teal-200 transition-all flex items-center justify-center gap-1.5 flex-1 min-w-[70px]"
                  >
                    <span class="text-xs">üíÜ</span> HEALING
                  </button>
                  <button
                    class="px-2 py-1.5 rounded-lg text-emerald-600 bg-emerald-50 text-[10px] font-extrabold border border-emerald-200 shadow-sm flex items-center justify-center gap-1.5 flex-1 min-w-[70px]"
                  >
                    <span class="text-xs">üí∏</span> CUAN
                  </button>
                  <button
                    class="px-2 py-1.5 rounded-lg bg-slate-100/50 hover:bg-orange-100 hover:text-orange-600 text-slate-500 text-[10px] font-extrabold border border-transparent hover:border-orange-200 transition-all flex items-center justify-center gap-1.5 flex-1 min-w-[70px]"
                  >
                    <span class="text-xs">üî•</span> HYPE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="p-6 border-t border-white/40 bg-white/40">
          <button
            class="w-full py-4 rounded-xl flux-gradient text-white font-bold text-lg shadow-lg hover:shadow-xl hover:scale-[1.01] active:scale-[0.99] transition-all flex items-center justify-center gap-2"
          >
            <span class="material-symbols-outlined">check_circle</span>
            Record Income
          </button>
        </div>
      </div>
    </div>
    <div
      class="flex h-screen w-full overflow-hidden blur-sm filter pointer-events-none select-none"
    >
      <aside
        class="hidden lg:flex w-72 flex-col h-full glass-panel border-r border-slate-200/50 relative z-20 shrink-0"
      >
        <div class="p-6 pb-2">
          <div class="flex items-center gap-3">
            <div
              class="relative size-10 rounded-full overflow-hidden shadow-sm"
            >
              <div
                class="absolute inset-0 bg-gradient-to-tr from-primary to-emerald-200"
              ></div>
              <span
                class="material-symbols-outlined absolute inset-0 flex items-center justify-center text-white font-bold"
                style="font-size: 24px"
                >spa</span
              >
            </div>
            <div class="flex flex-col">
              <h1
                class="text-[#0f1a19] text-lg font-bold leading-tight tracking-tight"
              >
                Sira
              </h1>
              <p
                class="text-primary text-xs font-medium tracking-wide uppercase"
              >
                Mindful Finance
              </p>
            </div>
          </div>
        </div>
        <nav class="flex-1 overflow-y-auto px-4 py-4 flex flex-col gap-2">
          <a
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-white/50 hover:text-primary transition-all group"
            href="#"
          >
            <span
              class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform"
              >grid_view</span
            >
            <span class="text-sm font-medium">Dashboard</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary/10 text-primary border border-primary/5 shadow-sm"
            href="#"
          >
            <span class="material-symbols-outlined text-[24px] fill-1"
              >book</span
            >
            <span class="text-sm font-bold">Ledger</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-white/50 hover:text-primary transition-all group"
            href="#"
          >
            <span
              class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform"
              >account_balance_wallet</span
            >
            <span class="text-sm font-medium">Pockets</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-white/50 hover:text-primary transition-all group"
            href="#"
          >
            <span
              class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform"
              >donut_large</span
            >
            <span class="text-sm font-medium">Analysis</span>
          </a>
        </nav>
        <div class="p-6">
          <div class="glass-card p-4 rounded-xl flex items-center gap-3">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-white"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB_g1vysrGOSm0HE3F6RwjPQGbyYEfh3WnJv7s-FzpFp6BytRTZkfqIJWo4aOAy6N4JsRUgLnEpoz3GQKtvDp05B81XikADCGLOT2DYeUzzljIsROgdN0C14LmAgq2JW-YVJdD9Wk7oT-3DgKyDYBTEmdihS5Dw1QE7WOC-ECOaz2nGC1vT0MbLg7s_tsaDrtt78wTed1dYwxDZMVP_eL_87stdJuuMAvz29Q3-9LlrtC2AFk0pgYfW1zKD9SYXNIrg9r7UeKIEVV99');
              "
            ></div>
            <div class="flex flex-col min-w-0">
              <p class="text-sm font-bold text-slate-800 truncate">Sarah J.</p>
              <p class="text-xs text-slate-500 truncate">Pro Plan</p>
            </div>
          </div>
        </div>
      </aside>
      <main
        class="flex-1 flex flex-col h-full relative overflow-hidden bg-gradient-to-br from-[#fafaf9] via-[#f2fcfb] to-[#e6f7f6]"
      >
        <header
          class="h-20 shrink-0 glass-panel border-b border-white/50 px-8 flex items-center justify-between z-30 sticky top-0"
        >
          <div class="flex items-center gap-4">
            <h2 class="text-xl font-bold tracking-tight text-slate-800">
              Transaction Journal
            </h2>
          </div>
        </header>
        <div class="flex-1 p-8">
          <div
            class="max-w-7xl mx-auto h-full rounded-3xl border border-dashed border-slate-300"
          ></div>
        </div>
      </main>
    </div>
  </body>
</html>
