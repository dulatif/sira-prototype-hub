<!DOCTYPE html>
<html lang="en">
  <head>
    <load src="/src/partials/head.html" />
    <title>Sira Sign Up Page</title>
    <script>
      function register() {
        document.location.href = "/login-screen/code";
      }
    </script>
  </head>
  <body
    class="bg-white font-sans h-screen flex overflow-hidden selection:bg-primary/20 selection:text-primary-dark text-slate-800"
  >
    <load src="/register-screen/illustration.html" />

    <div
      class="w-full lg:w-1/2 h-full overflow-y-auto bg-white flex flex-col items-center justify-center p-6 md:p-12 lg:p-20 relative"
    >
      <div class="w-full max-w-md space-y-8 animate-fade-in-up">
        <div class="text-center">
          <div
            class="p-3 w-16 h-16 rounded-2xl bg-white flex items-center justify-center shadow-md shadow-slate-500/20 overflow-hidden mx-auto mb-6"
          >
            <img
              alt="Sira Logo"
              class="w-full h-full object-cover"
              src="/Sira_Official_Logo.webp"
            />
          </div>
          <h1 class="text-3xl font-bold text-slate-800 tracking-tight mb-2">
            Create Account
          </h1>
          <p class="text-slate-500">
            Start your journey to financial clarity today.
          </p>
        </div>
        <form class="space-y-5" onsubmit="event.preventDefault();">
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
              >Full Name</label
            >
            <input
              class="input-field"
              placeholder="e.g. Alex Chen"
              type="text"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
              >Email Address</label
            >
            <input
              class="input-field"
              placeholder="name@example.com"
              type="email"
            />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label
                class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
                >Password</label
              >
              <input
                class="input-field"
                placeholder="••••••••"
                type="password"
              />
            </div>
            <div>
              <label
                class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
                >Confirm Password</label
              >
              <input
                class="input-field"
                placeholder="••••••••"
                type="password"
              />
            </div>
          </div>
          <div class="pt-2">
            <button
              class="w-full py-4 px-6 rounded-xl teal-flux-gradient text-white font-semibold shadow-lg shadow-teal-500/30 hover:shadow-teal-500/40 hover:-translate-y-0.5 transition-all duration-300"
              type="submit"
              onclick="register()"
            >
              Create Account
            </button>
          </div>
        </form>
        <div class="relative flex items-center py-2">
          <div class="flex-grow border-t border-slate-200"></div>
          <span
            class="flex-shrink-0 mx-4 text-slate-400 text-xs font-semibold tracking-wider"
            >Or sign up with</span
          >
          <div class="flex-grow border-t border-slate-200"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button class="social-btn group">
            <svg
              class="w-5 h-5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              ></path>
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              ></path>
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              ></path>
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              ></path>
            </svg>
            <span class="group-hover:text-slate-900 transition-colors"
              >Google</span
            >
          </button>
          <button class="social-btn group">
            <svg
              class="w-5 h-5 text-black"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74s2.57-.99 3.87-.82c.46.02 1.72.19 2.51 1.35-.04.03-1.49.87-1.48 2.6.01 2.08 1.83 2.78 1.88 2.8-.03.11-.29 1-.95 1.95-.62.91-1.28 1.8-2.22 1.84h-.01c-.01 0-.01 0-.01.01h-.06zM13.03 4.88c-.7.84-1.68 1.33-2.55 1.25-.19-1.02.3-2.05.9-2.76.66-.79 1.8-1.4 2.6-1.32.18 1 .03 2.01-.95 2.83z"
              ></path>
            </svg>
            <span class="group-hover:text-slate-900 transition-colors"
              >Apple</span
            >
          </button>
        </div>
        <p class="text-center text-slate-500 text-sm mt-8">
          Already have an account?
          <a
            class="text-primary font-bold hover:text-primary-dark transition-colors"
            href="/login-screen/code.html"
            >Sign In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
