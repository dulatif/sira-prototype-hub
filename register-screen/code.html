<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sira Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2A9D8F",
              "primary-dark": "#1F7A6F",
              "teal-gradient-start": "#63C1BB",
              "teal-gradient-end": "#C8E6E2",
              "background-light": "#F0F9F8",
              "background-dark": "#0F172A",
              "surface-light": "rgba(255, 255, 255, 0.7)",
              "surface-dark": "rgba(30, 41, 59, 0.7)",
              "text-light": "#1E293B",
              "text-dark": "#E2E8F0",
            },
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
              display: ["Outfit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              xl: "1rem",
              "2xl": "1.5rem",
            },
            animation: {
              "fade-in-up": "fadeInUp 0.6s ease-out forwards",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
      function register() {
        document.location.href = "/login-screen/code";
      }
    </script>
    <style type="text/tailwindcss">
      .input-field {
        @apply w-full px-5 py-3.5 rounded-xl border border-slate-200 bg-white text-slate-700 placeholder-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all duration-300;
      }
      .social-btn {
        @apply flex items-center justify-center gap-3 w-full py-3 rounded-xl border border-slate-200 hover:bg-slate-50 hover:border-slate-300 transition-all duration-300 font-medium text-slate-600 text-sm bg-white;
      }
      .auth-bg-pattern {
        background-image: radial-gradient(#2a9d8f 1px, transparent 1px);
        background-size: 32px 32px;
        opacity: 0.1;
      }
    </style>
  </head>
  <body
    class="bg-white font-sans h-screen flex overflow-hidden selection:bg-primary/20 selection:text-primary-dark text-slate-800"
  >
    <div
      class="hidden lg:flex w-1/2 bg-[#E0F5F2] relative flex-col justify-center items-center p-16 overflow-hidden"
    >
      <div class="absolute inset-0 auth-bg-pattern"></div>
      <div
        class="absolute top-0 right-0 w-[500px] h-[500px] bg-teal-300/20 rounded-full blur-3xl pointer-events-none -translate-y-1/2 translate-x-1/4"
      ></div>
      <div
        class="absolute bottom-0 left-20 w-[400px] h-[400px] bg-blue-300/20 rounded-full blur-3xl pointer-events-none translate-y-1/3"
      ></div>
      <div class="relative z-10 max-w-lg w-full animate-float">
        <svg
          class="w-full h-auto drop-shadow-2xl"
          fill="none"
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="250"
            cy="270"
            fill="white"
            fill-opacity="0.4"
            r="160"
          ></circle>
          <circle
            cx="250"
            cy="270"
            fill="white"
            fill-opacity="0.6"
            r="110"
          ></circle>
          <ellipse cx="250" cy="380" fill="#264653" rx="70" ry="18"></ellipse>
          <path
            d="M180 380v20c0 9.9 31.3 18 70 18s70-8.1 70-18v-20"
            fill="#1F3A45"
          ></path>
          <ellipse cx="250" cy="360" fill="#2A9D8F" rx="65" ry="16"></ellipse>
          <path
            d="M185 360v16c0 8.8 29.1 16 65 16s65-7.2 65-16v-16"
            fill="#1F7A6F"
          ></path>
          <ellipse cx="250" cy="340" fill="#63C1BB" rx="60" ry="14"></ellipse>
          <path
            d="M190 340v14c0 7.7 26.8 14 60 14s60-6.3 60-14v-14"
            fill="#4BA39D"
          ></path>
          <path
            d="M250 340Q250 240 250 180"
            stroke="#2A9D8F"
            stroke-linecap="round"
            stroke-width="8"
          ></path>
          <path
            d="M250 280Q300 260 320 220"
            stroke="#2A9D8F"
            stroke-linecap="round"
            stroke-width="5"
          ></path>
          <circle cx="320" cy="220" fill="#63C1BB" r="15"></circle>
          <path
            d="M250 240Q200 220 180 180"
            stroke="#2A9D8F"
            stroke-linecap="round"
            stroke-width="5"
          ></path>
          <circle cx="180" cy="180" fill="#264653" r="12"></circle>
          <path
            d="M250 180Q280 150 280 120"
            stroke="#2A9D8F"
            stroke-linecap="round"
            stroke-width="5"
          ></path>
          <circle cx="280" cy="120" fill="#2A9D8F" r="18"></circle>
          <path
            d="M250 180Q220 150 220 110"
            stroke="#2A9D8F"
            stroke-linecap="round"
            stroke-width="5"
          ></path>
          <circle cx="220" cy="110" fill="#E9C46A" r="20"></circle>
          <circle cx="200" cy="100" fill="#F4A261" opacity="0.6" r="6"></circle>
          <circle cx="300" cy="150" fill="#63C1BB" opacity="0.6" r="8"></circle>
        </svg>
        <div class="text-center mt-12">
          <h2 class="text-3xl font-bold text-slate-800 mb-3 tracking-tight">
            Plant seeds for your future
          </h2>
          <p class="text-slate-500 text-lg max-w-sm mx-auto leading-relaxed">
            Join Sira and watch your financial mindfulness grow, one habit at a
            time.
          </p>
        </div>
      </div>
    </div>
    <div
      class="w-full lg:w-1/2 h-full overflow-y-auto bg-white flex flex-col items-center justify-center p-6 md:p-12 lg:p-20 relative"
    >
      <div class="w-full max-w-md space-y-8 animate-fade-in-up">
        <div class="text-center">
          <div
            class="p-3 w-16 h-16 rounded-2xl bg-white flex items-center justify-center shadow-md shadow-slate-500/20 overflow-hidden mx-auto mb-6"
          >
            <img
              alt="Sira Logo"
              class="w-full h-full object-cover"
              src="/Sira_Official_Logo.webp"
            />
          </div>
          <h1 class="text-3xl font-bold text-slate-800 tracking-tight mb-2">
            Create Account
          </h1>
          <p class="text-slate-500">
            Start your journey to financial clarity today.
          </p>
        </div>
        <form class="space-y-5" onsubmit="event.preventDefault();">
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
              >Full Name</label
            >
            <input
              class="input-field"
              placeholder="e.g. Alex Chen"
              type="text"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
              >Email Address</label
            >
            <input
              class="input-field"
              placeholder="name@example.com"
              type="email"
            />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div>
              <label
                class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
                >Password</label
              >
              <input
                class="input-field"
                placeholder="••••••••"
                type="password"
              />
            </div>
            <div>
              <label
                class="block text-sm font-semibold text-slate-700 mb-2 ml-1"
                >Confirm Password</label
              >
              <input
                class="input-field"
                placeholder="••••••••"
                type="password"
              />
            </div>
          </div>
          <div class="pt-2">
            <button
              class="w-full py-4 rounded-xl bg-gradient-to-r from-teal-500 to-primary text-white font-bold text-lg shadow-xl shadow-teal-500/20 hover:shadow-teal-500/40 hover:-translate-y-0.5 transition-all duration-300"
              onclick="register()"
            >
              Create Account
            </button>
          </div>
        </form>
        <div class="relative flex items-center py-2">
          <div class="flex-grow border-t border-slate-200"></div>
          <span
            class="flex-shrink-0 mx-4 text-slate-400 text-xs font-semibold uppercase tracking-wider"
            >Or sign up with</span
          >
          <div class="flex-grow border-t border-slate-200"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button class="social-btn group">
            <svg
              class="w-5 h-5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              ></path>
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              ></path>
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              ></path>
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              ></path>
            </svg>
            <span class="group-hover:text-slate-900 transition-colors"
              >Google</span
            >
          </button>
          <button class="social-btn group">
            <svg
              class="w-5 h-5 text-black"
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74s2.57-.99 3.87-.82c.46.02 1.72.19 2.51 1.35-.04.03-1.49.87-1.48 2.6.01 2.08 1.83 2.78 1.88 2.8-.03.11-.29 1-.95 1.95-.62.91-1.28 1.8-2.22 1.84h-.01c-.01 0-.01 0-.01.01h-.06zM13.03 4.88c-.7.84-1.68 1.33-2.55 1.25-.19-1.02.3-2.05.9-2.76.66-.79 1.8-1.4 2.6-1.32.18 1 .03 2.01-.95 2.83z"
              ></path>
            </svg>
            <span class="group-hover:text-slate-900 transition-colors"
              >Apple</span
            >
          </button>
        </div>
        <p class="text-center text-slate-500 text-sm mt-8">
          Already have an account?
          <a
            class="text-primary font-bold hover:text-primary-dark transition-colors"
            href="/login-screen/code.html"
            >Sign In</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
