<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sira Onboarding: Connect Provider</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1b988d",
              "background-light": "#f6f9f8",
              "background-dark": "#182125",
              "surface-dark": "#232e34",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              full: "9999px",
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
            },
          },
        },
      };
    </script>
    <style>
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(35, 46, 52, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-4px);
        box-shadow: 0 10px 40px -10px rgba(27, 152, 141, 0.15);
      }
      .dark .glass-card-hover:hover {
        background: rgba(45, 58, 65, 0.9);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
      }

      /* Abstract background shapes */
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: 0;
        opacity: 0.6;
      }

      .provider-card:hover {
        transform: translateY(-2px);
        border-color: #1b988d;
        box-shadow: 0 10px 25px -5px rgba(27, 152, 141, 0.15);
      }
    </style>
  </head>
  <body
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden antialiased selection:bg-primary/20 selection:text-primary transition-colors duration-300"
  >
    <!-- Ambient Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="blob w-96 h-96 rounded-full bg-primary/20 -top-20 -left-20 animate-pulse"
        style="animation-duration: 10s"
      ></div>
      <div
        class="blob w-[500px] h-[500px] rounded-full bg-[#a5f3fc]/30 dark:bg-[#1b988d]/10 bottom-0 right-0"
      ></div>
      <div
        class="blob w-64 h-64 rounded-full bg-primary/10 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>
    <div
      class="layout-container flex h-full grow flex-col justify-center items-center relative z-10 px-6 py-12"
    >
      <!-- Main Glass Card -->
      <main
        class="glass-panel w-full max-w-[1024px] rounded-2xl shadow-glass flex flex-col overflow-hidden"
      >
        <!-- Card Header: Logo & Progress -->
        <div
          class="flex items-center justify-between px-8 py-6 border-b border-gray-100 dark:border-gray-800"
        >
          <div class="flex items-center gap-3">
            <div class="size-10">
              <img
                alt="Sira Logo"
                class="w-full h-full object-cover"
                src="/Sira_Official_Logo.webp"
              />
            </div>
            <span
              class="text-xl d-block font-bold tracking-tight text-primary dark:text-white"
              >Sira</span
            >
          </div>
          <div class="flex flex-col items-end gap-1.5 min-w-[140px]">
            <span
              class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400"
              >Step 2 of 3</span
            >
            <div
              class="h-1.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden"
            >
              <div class="h-full bg-primary w-2/3 rounded-full"></div>
            </div>
          </div>
        </div>
        <!-- Card Body -->
        <div
          class="flex flex-col items-center justify-center px-8 py-12 md:py-16 text-center min-h-[640px] pb-[calc(1rem+4px)]"
        >
          <!-- Headline & Subtext -->
          <div class="max-w-2xl mb-10">
            <h1
              class="text-3xl md:text-4xl font-extrabold text-[#121717] dark:text-white mb-4 leading-tight tracking-tight"
            >
              Map your first flow.
            </h1>
            <p
              class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed font-medium"
            >
              Connect your primary bank or e-wallet to see your wealth path in
              real-time. Everything is encrypted and secure.
            </p>
          </div>
          <!-- Search Bar -->
          <div class="relative group w-full max-w-[640px] mb-8">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <span
                class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors"
                >search</span
              >
            </div>
            <input
              class="block w-full pl-12 pr-4 py-4 bg-white/50 dark:bg-black/20 border-2 border-transparent focus:border-primary/30 focus:bg-white dark:focus:bg-black/40 focus:ring-0 rounded-xl text-base placeholder-gray-400 transition-all duration-200 outline-none"
              placeholder="Find your bank, e-wallet, or investment app..."
              type="text"
            />
          </div>
          <!-- Provider Grid -->
          <div
            class="grid grid-cols-2 sm:grid-cols-4 gap-4 w-full max-w-[640px] mb-8"
          >
            <!-- Provider 1: BCA -->
            <button
              class="provider-card group flex flex-col items-center justify-center gap-3 p-4 bg-white dark:bg-[#1f2b30] border border-gray-100 dark:border-gray-700 rounded-xl transition-all duration-200 hover:shadow-lg relative overflow-hidden h-32"
            >
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
              <div
                class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform duration-300"
              >
                <span
                  class="material-symbols-outlined text-blue-700 text-[28px]"
                  >account_balance</span
                >
              </div>
              <span
                class="text-sm font-bold text-gray-700 dark:text-gray-200 z-10"
                >BCA</span
              >
            </button>
            <!-- Provider 2: Jago -->
            <button
              class="provider-card group flex flex-col items-center justify-center gap-3 p-4 bg-white dark:bg-[#1f2b30] border border-gray-100 dark:border-gray-700 rounded-xl transition-all duration-200 hover:shadow-lg relative overflow-hidden h-32"
            >
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
              <div
                class="w-12 h-12 rounded-full bg-orange-50 flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform duration-300"
              >
                <span
                  class="material-symbols-outlined text-orange-500 text-[28px]"
                  >savings</span
                >
              </div>
              <span
                class="text-sm font-bold text-gray-700 dark:text-gray-200 z-10"
                >Jago</span
              >
            </button>
            <!-- Provider 3: Mandiri (Selected) -->
            <button
              class="provider-card group flex flex-col items-center justify-center gap-3 p-4 bg-white dark:bg-[#1f2b30] border border-gray-100 dark:border-gray-700 rounded-xl transition-all duration-200 hover:shadow-lg relative overflow-hidden h-32 ring-2 ring-primary ring-offset-2 dark:ring-offset-[#182125]"
            >
              <div class="absolute top-2 right-2 text-primary">
                <span class="material-symbols-outlined text-[20px] fill-current"
                  >check_circle</span
                >
              </div>
              <div
                class="w-12 h-12 rounded-full bg-blue-900 flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform duration-300"
              >
                <span
                  class="material-symbols-outlined text-yellow-400 text-[28px]"
                  >account_balance_wallet</span
                >
              </div>
              <span
                class="text-sm font-bold text-gray-700 dark:text-gray-200 z-10"
                >Mandiri</span
              >
            </button>
            <!-- Provider 4: GoPay -->
            <button
              class="provider-card group flex flex-col items-center justify-center gap-3 p-4 bg-white dark:bg-[#1f2b30] border border-gray-100 dark:border-gray-700 rounded-xl transition-all duration-200 hover:shadow-lg relative overflow-hidden h-32"
            >
              <div
                class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"
              ></div>
              <div
                class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform duration-300"
              >
                <span class="material-symbols-outlined text-sky-500 text-[28px]"
                  >payments</span
                >
              </div>
              <span
                class="text-sm font-bold text-gray-700 dark:text-gray-200 z-10"
                >GoPay</span
              >
            </button>
          </div>
          <!-- Manual Entry Option -->
          <button
            class="group flex items-center justify-between p-4 rounded-xl border border-dashed border-gray-300 dark:border-gray-600 hover:border-primary hover:bg-primary/5 dark:hover:bg-primary/10 transition-all cursor-pointer w-full max-w-[640px] mb-8"
          >
            <div class="flex items-center gap-4">
              <div
                class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center group-hover:bg-primary/20 transition-colors"
              >
                <span
                  class="material-symbols-outlined text-gray-500 dark:text-gray-300 group-hover:text-primary transition-colors"
                  >edit_note</span
                >
              </div>
              <div class="text-left">
                <p
                  class="text-sm font-bold text-gray-800 dark:text-white group-hover:text-primary transition-colors"
                >
                  Add Manual Cash Pocket
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  Track cash or assets without connecting
                </p>
              </div>
            </div>
            <span
              class="material-symbols-outlined text-gray-400 group-hover:text-primary group-hover:translate-x-1 transition-all"
              >arrow_forward</span
            >
          </button>
          <!-- Footer Actions -->
          <div
            class="flex items-center justify-between gap-4 w-full max-w-[640px]"
          >
            <button
              class="text-sm font-semibold text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white px-4 py-2 rounded-lg transition-colors"
            >
              I'll do this later
            </button>
            <button
              class="relative group overflow-hidden rounded-xl bg-primary px-12 py-4 transition-all hover:bg-[#157a72] hover:shadow-lg hover:shadow-primary/30 active:scale-95"
              onclick="(function() {
                  document.location.href = '/onboarding__first-goal-path/code';
              })()"
            >
              <div class="relative flex items-center gap-2">
                <span class="text-base font-bold text-white tracking-wide"
                  >Continue</span
                >
                <span
                  class="material-symbols-outlined text-white text-sm transition-transform group-hover:translate-x-1"
                  >arrow_forward</span
                >
              </div>
            </button>
          </div>
        </div>
        <!-- Footer Decorative -->
        <div
          class="h-2 w-full bg-gradient-to-r from-primary/10 via-primary/40 to-primary/10"
        ></div>
      </main>
      <!-- Security Badge -->
      <p
        class="mt-6 text-sm font-semibold text-gray-400 dark:text-gray-500 font-medium"
      >
        Sira Â© 2026
      </p>
    </div>
  </body>
</html>
