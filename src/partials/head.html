<title>{=$title}</title>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<link href="https://fonts.googleapis.com" rel="preconnect" />
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
<link
  href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;family=Outfit:wght@300;400;500;600;700;800&amp;display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
/>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
  rel="stylesheet"
/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          primary: "#11d4c4",
          "primary-hover": "#0fb9ab",
          "primary-dark": "#0a9e91",
          "background-light": "#f8fcfb",
          "background-dark": "#102220",
          "card-light": "rgba(255, 255, 255, 0.7)",
          "card-stroke": "rgba(255, 255, 255, 0.6)",
          "surface-light": "rgba(255, 255, 255, 0.7)",
          "surface-dark": "rgba(30, 41, 59, 0.7)",
          "text-main": "#0d1b1a",
          "text-secondary": "#4c9a93",
          "text-light": "#1E293B",
          "text-dark": "#E2E8F0",
          "teal-gradient-start": "#11d4c4",
          "teal-gradient-end": "#a7f3ee",
        },
        fontFamily: {
          sans: ["Outfit", "sans-serif"],
          display: ["Outfit", "sans-serif"],
          body: ["Outfit", "sans-serif"],
          mono: ["JetBrains Mono", "monospace"],
        },
        borderRadius: {
          DEFAULT: "0.5rem",
          lg: "1rem",
          xl: "1.5rem",
          "2xl": "2rem",
          full: "9999px",
        },
        boxShadow: {
          glass: "0 8px 32px 0 rgba(31, 38, 135, 0.07)",
          glow: "0 0 15px rgba(17, 212, 196, 0.3)",
        },
        animation: {
          "fade-in-up": "fadeInUp 0.6s ease-out forwards",
          float: "float 6s ease-in-out infinite",
          ripple: "ripple 3s ease-out infinite",
          "ripple-expand": "rippleExpand 3s ease-out infinite",
          "spin-slow": "spin-slow 12s linear infinite",
          "spin-slow-reverse": "spin-slow-reverse 8s linear infinite",
        },
        keyframes: {
          fadeInUp: {
            "0%": { opacity: "0", transform: "translateY(20px)" },
            "100%": { opacity: "1", transform: "translateY(0)" },
          },
          float: {
            "0%, 100%": { transform: "translateY(0)" },
            "50%": { transform: "translateY(-10px)" },
          },
          ripple: {
            "0%": { opacity: "0", transform: "scale(1)" },
            "20%": { opacity: "0.5" },
            "100%": { opacity: "0", transform: "scale(1.8)" },
          },
          rippleExpand: {
            "0%": { opacity: "0", transform: "scale(1)" },
            "20%": { opacity: "0.5" },
            "100%": { opacity: "0", transform: "scale(2)" },
          },
          rippleOut: {
            "0%": { opacity: "0", transform: "scale(1)" },
            "20%": { opacity: "0.6" },
            "100%": { opacity: "0", transform: "scale(3)" },
          },
          dash: {
            to: { "stroke-dashoffset": "0" },
          },
          "spin-slow": {
            "0%": { transform: "rotate(0deg)" },
            "100%": { transform: "rotate(360deg)" },
          },
          "spin-slow-reverse": {
            "0%": { transform: "rotate(360deg)" },
            "100%": { transform: "rotate(0deg)" },
          },
        },
      },
    },
  };
</script>
<style type="text/tailwindcss">
  /* # glass-effects */
  .glass-panel {
    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.8);
  }
  .glass-input {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
  }

  /* # gradient-utilities */
  .flux-gradient-text {
    background: linear-gradient(135deg, #0d1b1a 0%, #116b63 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .flux-progress-bar {
    background: linear-gradient(90deg, #12c2b2 0%, #4ad9cc 100%);
    box-shadow: 0 0 10px rgba(74, 217, 204, 0.4);
  }
  .teal-flux-gradient {
    background: linear-gradient(135deg, #11d4c4 0%, #4ad9cc 100%);
  }
  .text-gradient {
    background: linear-gradient(135deg, #11d4c4 0%, #0d1b1a 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* # auth-components */
  .input-field {
    @apply w-full px-5 py-3.5 rounded-xl border border-slate-200 bg-white text-slate-700 placeholder-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all duration-300;
  }
  .social-btn {
    @apply flex items-center justify-center gap-3 w-full py-3 rounded-xl border border-slate-200 hover:bg-slate-50 hover:border-slate-300 transition-all duration-300 font-medium text-slate-600 text-sm bg-white;
  }
  .auth-bg-pattern {
    background-image: radial-gradient(#11d4c4 1px, transparent 1px);
    background-size: 32px 32px;
    opacity: 0.1;
  }

  /* # animation-utilities */
  .animate-ripple,
  .animate-ripple-expand {
    transform-origin: center;
    transform-box: fill-box;
  }

  /* # onboarding-components */
  .dark .glass-panel {
    background: rgba(35, 46, 52, 0.65);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  .blob {
    position: absolute;
    filter: blur(80px);
    z-index: 0;
    opacity: 0.6;
  }
  .glass-card-hover:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: translateY(-4px);
    box-shadow: 0 10px 40px -10px rgba(27, 152, 141, 0.15);
  }
  .dark .glass-card-hover:hover {
    background: rgba(45, 58, 65, 0.9);
    box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
  }
  .provider-card:hover {
    transform: translateY(-2px);
    border-color: #1b988d;
    box-shadow: 0 10px 25px -5px rgba(27, 152, 141, 0.15);
  }
  .wealth-map-path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: dash 5s linear forwards;
  }
  .ripple-point {
    animation: rippleOut 3s ease-out infinite;
    transform-origin: center;
    transform-box: fill-box;
  }
  @keyframes dash {
    to {
      stroke-dashoffset: 0;
    }
  }
  @keyframes rippleOut {
    0% {
      opacity: 0;
      transform: scale(1);
    }
    20% {
      opacity: 0.6;
    }
    100% {
      opacity: 0;
      transform: scale(3);
    }
  }

  /* # scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
</style>
